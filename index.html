<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rahooma</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        #romantic-letters {
  text-align: center;
  margin-top: 30px;
  animation: fadeIn 2s ease-in-out;
}

.letter {
  font-size: 60px;
  font-weight: bold;
  color: #ff6b81;
  margin: 0 20px;
  cursor: pointer;
  transition: transform 0.3s ease;
  position: relative;
}

.letter:hover {
  transform: scale(1.2) rotate(5deg);
}

.plus {
  font-size: 40px;
  color: #ccc;
}

#love-msg {
  text-align: center;
  margin-top: 15px;
  font-size: 18px;
  color: #ff4d6d;
  font-family: 'Cairo', sans-serif;
  min-height: 25px;
  animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to   { opacity: 1; transform: translateY(0); }
}


        #login,
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #login.active,
        #content.active {
            display: block;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            line-height: 1.5;
        }
        #loveButton {
  margin-top: 25px;
  padding: 14px 28px;
  font-size: 20px;
  background: linear-gradient(45deg, #ff5e78, #ff8ba7);
  color: white;
  border: none;
  border-radius: 25px;
  box-shadow: 0 0 20px #ff7b94aa;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

#loveButton::before {
  content: "💖";
  position: absolute;
  left: -10px;
  top: -10px;
  font-size: 25px;
  animation: pulse 1.5s infinite;
  opacity: 0.8;
}

#loveButton::after {
  content: "💖";
  position: absolute;
  right: -10px;
  bottom: -10px;
  font-size: 25px;
  animation: pulse 1.5s infinite;
  opacity: 0.8;
}

#loveButton:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff7b94dd;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

    </style>
</head>

<body>
    <div id="romantic-letters">
  <span class="letter" onclick="showLove('A')">A</span>
  <span class="plus">+</span>
  <span class="letter" onclick="showLove('R')">R</span>
</div>
<div id="love-msg"></div>

    <div id="login" class="active">
        <h2>💌 اكنب كلمة السر ، مستنيك اتفضل </h2>
        <input type="password" id="passwordInput" placeholder="كلمة السر">
        <button onclick="checkPassword()">دخول</button>
    </div>

    <div id="content">
        <h1>💘 بتعمل ايه هنا يا صغنن <br> 🙃🙃🙃🙃🙃😘بحبببببببببببببببببك علفكره  </h1>
        <button id="loveButton" onclick="window.location.href='index-2.html'">
  اضغط عليا وشوف حبنا قد إيه 💘
</button>

    </div>

    <script>
        const password = "اميرتي"; // غيّرها للكلمة السرية اللي تحبها

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("login").classList.remove("active");
                document.getElementById("content").classList.add("active");
                generateHearts();
            } else {
                alert("😟 اسفنين والله كملة السر غلط ");
            }
        }

        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                heart.innerText = "❤️";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
        function showLove(letter) {
  const messages = {
    A: ["أنت البدايات الحلوة ♥", "كل حاجة حلوة بتبدأ بحرف A 💌", "أنا = أحمد = حب 💘"],
    R: ["روحي كلها فيكِ ♥", "R = Romantic ♥", "رقّة اسمك في قلبي دايمًا 💞"]
  };
  
  const msgBox = document.getElementById("love-msg");
  const randomMsg = messages[letter][Math.floor(Math.random() * messages[letter].length)];
  msgBox.innerText = randomMsg;

  // قلوب تطير مؤقتًا
  createHearts(letter);
}

function createHearts(letter) {
  const parent = document.querySelector(`#romantic-letters .letter:nth-child(${letter === 'A' ? 1 : 3})`);
  for (let i = 0; i < 6; i++) {
    const heart = document.createElement("div");
    heart.innerText = "💖";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 40 + "%";
    heart.style.top = "0";
    heart.style.animation = "floatUp 1.5s ease-out forwards";
    heart.style.fontSize = "20px";
    parent.appendChild(heart);
    setTimeout(() => heart.remove(), 1600);
  }
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-60px); opacity: 0; }
}`;
document.head.appendChild(style);

    </script>
</body>

</html>
