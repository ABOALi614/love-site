<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rahooma</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        #login,
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #login.active,
        #content.active {
            display: block;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            line-height: 1.5;
        }
        #loveButton {
  margin-top: 25px;
  padding: 14px 28px;
  font-size: 20px;
  background: linear-gradient(45deg, #ff5e78, #ff8ba7);
  color: white;
  border: none;
  border-radius: 25px;
  box-shadow: 0 0 20px #ff7b94aa;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

#loveButton::before {
  content: "💖";
  position: absolute;
  left: -10px;
  top: -10px;
  font-size: 25px;
  animation: pulse 1.5s infinite;
  opacity: 0.8;
}

#loveButton::after {
  content: "💖";
  position: absolute;
  right: -10px;
  bottom: -10px;
  font-size: 25px;
  animation: pulse 1.5s infinite;
  opacity: 0.8;
}

#loveButton:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff7b94dd;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

    </style>
</head>

<body>
    <div id="login" class="active">
        <h2>ادخل الكلمة السرية 💌</h2>
        <input type="password" id="passwordInput" placeholder="كلمة السر">
        <button onclick="checkPassword()">دخول</button>
    </div>

    <div id="content">
        <h1>❤️أنا بحبك جدًا ❤️<br>ولااااااا يا رحوم ، انا بعشق اهلك ، كل لحظة معاكي حياة جديدة فعلاان</h1>
        <button id="loveButton" onclick="window.location.href='index-2.html'">
  اضغط عليا وشوف حبنا قد إيه 💘
</button>

    </div>

    <script>
        const password = "اميرتي"; // غيّرها للكلمة السرية اللي تحبها

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("login").classList.remove("active");
                document.getElementById("content").classList.add("active");
                generateHearts();
            } else {
                alert("الكلمة السرية غلط 😅");
            }
        }

        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                heart.innerText = "❤️";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>

</html>
