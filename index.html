<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rahooma</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        #login,
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #login.active,
        #content.active {
            display: block;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="login" class="active">
        <h2>ادخل الكلمة السرية 💌</h2>
        <input type="password" id="passwordInput" placeholder="كلمة السر">
        <button onclick="checkPassword()">دخول</button>
    </div>

    <div id="content">
        <h1>❤️أنا بحبك جدًا ❤️<br>ولااااااا يا رحوم ، انا بعشق اهلك ، كل لحظة معاكي حياة جديدة فعلاان</h1>
    </div>

    <script>
        const password = "روح احمد"; // غيّرها للكلمة السرية اللي تحبها

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("login").classList.remove("active");
                document.getElementById("content").classList.add("active");
                generateHearts();
            } else {
                alert("الكلمة السرية غلط 😅");
            }
        }

        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                heart.innerText = "❤️";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>

</html>
